<div class="rounded block bg-primary"><h2 class="p-2 text-white-50 text-center">Phiếu Thu Tiền</h2></div>
<div class="shadow rounded" style="padding: 10px">
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div class="form-group row">
    <div class="col">
      <div class="form-group">
        <label for="bienso">Biển số:</label>
        <ngx-select-dropdown id="bienso" (change)="change()" [required]="true" [config]="config" name="bienso" [options]="tiepnhanList"
          [(ngModel)]="tiepnhantemp">
        </ngx-select-dropdown>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="ngay">Ngày thu tiền:</label>
        <div class="input-group">
          <input type="date" id="ngay" class="form-control" name="ngaythutien" [(ngModel)]="model" ngbDatepicker
            #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="fa fa-calendar"
                aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col">
      <label for="ten">Tên chủ xe:</label>
        <input id="ten" readonly="true" name="tenchuxe" #tenkhach="ngModel" [(ngModel)]="tenchuxe" placeholder="Tên chủ xe" class="form-control" required>
        <!-- <div class="validation-error" *ngIf="tenkhach.invalid && tenkhach.touched">this field is required</div> -->
    </div>
    <div class="col">
      <label for="dienthoai">Điện thoại:</label>
        <input id="dienthoai" readonly="true" class="form-control" #sodienthoai="ngModel" [(ngModel)]="dienthoai" name="dienthoai" placeholder="điện thoại">
    </div>
  </div>
  <div class="form-group">
    <label for="diachi">Địa chỉ:</label>
      <input id="diachi" readonly="true" class="form-control" #sodiachi="ngModel" [(ngModel)]="diachi" name="diachi" placeholder="địa chỉ">
    </div>
  <div class="form-group">
    <label for="tien">Số tiền thu:</label>
      <ngx-numeric-textbox id="tien" [disabled]="true" name="tienthu" [(ngModel)]="sotienthu" [format]="0.000.000" [min]="0"
        [placeholder]="'Số tiền thu'"
        [rangeValidation]="true">
      </ngx-numeric-textbox>
  </div>
  <div class="form-group">
    <button class="form-control btn btn-block btn-info" [disabled]="form.invalid || !isshow" type="submit"
    style="display: flex; justify-content: center">
    <h5 *ngIf="isshow">Xác nhận</h5>
    <mat-spinner strokeWidth="5" diameter="25" *ngIf="!isshow"></mat-spinner>
    <h5 *ngIf="!isshow">Vui lòng chờ...</h5>
  </button>
  </div>
</form>
</div>
