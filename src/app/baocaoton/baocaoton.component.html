<div class="rounded">
  <h2>Tồn tháng hiện tại</h2>
  <form #form="ngForm" autocomplete="off">
    <div class="container">
      <div class="form-group row" >
        <div class="col"></div>
        <div class="col form-inline form-thang">
          <label for="thang">Tháng: </label>
          <input id="thang" type="number" readonly="true" [min]="1" [max]="12" class="form-control" (keyup)="checkSL()"
            name="thang" [(ngModel)]="thang" required>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="form-group">
      <app-ct-baocaoton-list></app-ct-baocaoton-list>
    </div>
  </form>
</div>
