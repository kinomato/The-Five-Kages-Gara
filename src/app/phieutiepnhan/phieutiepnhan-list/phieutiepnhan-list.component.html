<div class="rounded block bg-color">

  <h2>Danh sách tiếp nhận</h2>


  <!-- <form class="form-inline">
      <label for="search"> <button disabled="true" class="btn btn-outline-secondary"><i class="fa fa-search"
            aria-hidden="true"></i></button> </label> 
      <input type="text" id="search" name="search" [(ngModel)]="searchvalue" class="form-control"
        placeholder="Search any field">
    </form> -->
  <div class="row form-search">

    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

    </div>

    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

      <input type="text" name="search" [(ngModel)]="searchvalue" class="form-control search-form"
        placeholder="Nhập thông tin tìm kiếm">

    </div>

    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

    </div>

  </div>

  <div class="row">

    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

    </div>

    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

      <button type="button" class="btn btn-success btn-block btn-add" routerLink="/phieutiepnhan/new">Tiếp nhận
        xe</button>

      <table class="table table-hover">
        <thead>
          <th (click)="sort('bienso')">Biển số
            <i class="fas" *ngIf="key =='bienso'" [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
          </th>
          <th (click)="sort('hieuxe')">Hiệu xe
            <i class="fas" *ngIf="key =='hieuxe'" [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
          </th>
          <th (click)="sort('ngaytiepnhan')">Ngày nhận
            <i class="fas" *ngIf="key =='ngaytiepnhan'"
              [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
          </th>
          <th (click)="sort('tenkhachhang')">Chủ xe
            <i class="fas" *ngIf="key =='tenkhachhang'"
              [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
          </th>
          <th (click)="sort('diachi')">Địa chỉ
            <i class="fas" *ngIf="key =='diachi'" [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
          </th>
          <th (click)="sort('dienthoai')">Điện thoại
            <i class="fas" *ngIf="key =='dienthoai'" [ngClass]="{'fa-sort-up': reverse,'fa-sort-down': !reverse}"></i>
          </th>
          <th>Chức năng</th>
        </thead>
        <tbody>
          <tr *ngIf="!newList.value">
            <td class="differ" colspan="7">
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </td>
          </tr>
          <tr
            *ngFor="let item of newList | async | tnlistsearch: searchvalue | orderBy:key:reverse | paginate:{ itemsPerPage: 5, currentPage: p }, let i = index">
            <td> {{item.bienso}} </td>
            <td> {{item.hieuxe}} </td>
            <td> {{item.ngaytiepnhan | customdatetime}} </td>
            <td> {{item.tenkhachhang}} </td>
            <td> {{item.diachi}} </td>
            <td> {{item.dienthoai}} </td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-warning"
                  [routerLink]="[ '/phieutiepnhan/detail/', item.idphieutiepnhan ]">
                  <i class="fa fa-cog" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-danger" (click)="onDelete(item.idphieutiepnhan)">
                  <i class="fa fa-trash" aria-hidden="true"></i></button>
              </div>
              <!-- <div class="btn-group">
                  <a type="button" class="btn btn-outline-warning"
                    [routerLink]="[ '/phieutiepnhan/detail/', item.idphieutiepnhan ]">
                    <i class="fas fa-cog"></i>
                  </a>
                  <a type="button" class="btn btn-outline-danger" (click)="onDelete(item.idphieutiepnhan)">
                      <i class="fas fa-trash"></i>
                  </a>
                </div> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

    </div>

  </div>
  <div class="row">

    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 control">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

    </div>

  </div>


</div>
