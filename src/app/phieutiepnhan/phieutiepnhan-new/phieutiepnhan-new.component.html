<h1 class="display-4">Phiểu Tiếp Nhận Xe</h1>
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <!-- <input type="hidden" name="id" #id="ngModel" [(ngModel)]="employee.id"> -->
  <div class="form-group">
    <input name="tenkhachhang" #tenkhach="ngModel" [(ngModel)]="tenkhachhang" placeholder="Tên chủ xe" class="form-control" required>
    <div class="validation-error" *ngIf="tenkhach.invalid && tenkhach.touched">this field is required</div>
  </div>
  <div class="form-group row">
    <div class="form-group col-sm-7">
      <input class="form-control" #bienso="ngModel" [(ngModel)]="biensoxe" name="bienso" placeholder="biển số">
    </div>
    <div class="form-group col-sm-5">
      <select type="input" class="form-control" name="hieuxe" [(ngModel)]="tenhieuxe" required >
        <option [ngValue]="null">Hiệu xe</option>
        <option [ngValue]="hieuxe.hieuxe" *ngFor="let hieuxe of hieuxeList"> {{hieuxe.hieuxe}} </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="form-group col-sm-7">
      <input class="form-control" #dienthoai="ngModel" [(ngModel)]="sodienthoai" name="dienthoai" placeholder="điện thoại">
    </div>
    <div class="form-group col-sm-5">
        <input readonly="true" class="form-control" name="ngaytiepnhan" placeholder="ngày nhận" [ngModel]="currentdate | date:'dd-MM-yyyy'">
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" #diachi="ngModel" [(ngModel)]="diachikhach" name="diachi" placeholder="địa chỉ">
  </div>
  <div class="form-group">
    <button class="form-control" [disabled]="form.invalid" type="submit" class="btn btn-block btn-info">submit</button>
  </div>
</form>
