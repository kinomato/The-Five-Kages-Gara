<button routerLink="/phutung/new" class="btn btn-success">New phutung</button>
<h1>Danh sách phụ tùng</h1>
<div class="shadow">
    <table class="table table-hover">
        <thead>
          <th>Tên phụ tùng</th>
          <th>Giá</th>
          <th>Số lượng</th>
        </thead>
        <tbody>
          <tr *ngFor="let phutung of phutungList">
              <td >{{phutung.tenphutung}} </td>
              <td > {{phutung.giaphutung}} </td>
              <td > {{phutung.soluongconlai}} </td>
              <td> <a matTooltip="Edit" class="btn text-warning"  [routerLink]="[ '/phutung/detail/', phutung.idphutung ]">
                <i class="fa fa-cog" aria-hidden="true"></i>
                </a></td>
              <td> <a matTooltip="Delete" class="btn text-danger" (click)="onDelete(phutung.idphutung)">
              <i class="fa fa-trash" aria-hidden="true"></i>
              </a></td>
          </tr>
        </tbody>
      </table>
</div>
