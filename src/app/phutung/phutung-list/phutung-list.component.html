<button routerLink="/phutung/new" class="btn btn-success">Thêm phụ tùng</button>
<h1>Danh sách phụ tùng</h1>
<div class="shadow">
  <table class="table table-hover">
    <thead>
      <th>STT</th>
      <th>Tên phụ tùng</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngIf="(phutungList.length === 0)">
        <td colspan="5">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </td>
      </tr>
      <tr *ngFor="let phutung of phutungList, let i = index">
          <th scope="row">{{i+1}}</th>
        <td>{{phutung.tenphutung}} </td>
        <td> {{phutung.giaphutung | currency:'VND'}} </td>
        <td> {{phutung.soluongconlai}} </td>
        <td> <a matTooltip="Edit" class="btn text-warning" [routerLink]="[ '/phutung/detail/', phutung.idphutung ]">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </a>
          <a matTooltip="Delete" class="btn text-danger" (click)="onDelete(phutung.idphutung)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
