<h1 class="display-4">Hiệu xe manament</h1>
<div class="shadow" style="padding: 10px">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <!-- <input type="hidden" name="id" #id="ngModel" [(ngModel)]="employee.id"> -->
    <div class="form-group">
      <label for="hieuxe">Tên hiệu xe</label>
      <input name="hieuxe" #fullname="ngModel" [(ngModel)]="hieuxe.hieuxe" placeholder="Hiệu xe" class="form-control"
        [minlength]="5" [maxlength]="15"
        pattern="[a-zA-ZÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềếểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ\s]*"
        required>
      <div class="validation-error" *ngIf="fullname.invalid && fullname.touched">Không phù hợp</div>
    </div>
    <!-- <div class="form-group">
      <input class="form-control" name="position" #position="ngModel" [(ngModel)]="employee.position" placeholder="position">
    </div>
    <div class="form-group row">
      <div class="form-group col-sm-6">
        <input class="form-control" name="empCode" #empCode="ngModel" [(ngModel)]="employee.empCode" placeholder="empCode">
      </div>
      <div class="form-group col-sm-6">
        <input class="form-control" name="mobile" #mobile="ngModel" [(ngModel)]="employee.mobile" placeholder="mobile">
      </div>
    </div> -->
    <div class="form-group">
      <button class="form-control btn btn-block btn-info" [disabled]="form.invalid || !isshow" type="submit"
        style="display: flex; justify-content: center">
        <h5 *ngIf="isshow">Xác nhận</h5>
        <mat-spinner strokeWidth="5" diameter="25" *ngIf="!isshow"></mat-spinner>
        <h5 *ngIf="!isshow">Vui lòng chờ...</h5>
      </button>
    </div>
  </form>
</div>
