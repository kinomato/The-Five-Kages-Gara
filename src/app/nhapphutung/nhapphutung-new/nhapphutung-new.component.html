<h1 class="display-4">Phiếu nhập phụ tùng</h1>
<div class="shadow" style="padding: 10px">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-group row">
      <div class="col">
        <div class="form-group">
            <label for="ngaysuachua">Ngày sửa chữa:</label>
          <div class="input-group">
            <input id="ngaysuachua" type="date" class="form-control" name="ngaynhap" [(ngModel)]="model" ngbDatepicker
              #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="fa fa-calendar"
                  aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <label for="tongtien">Tổng tiền</label>
        <ngx-numeric-textbox id="tongtien" [disabled]="true" name="tongtien" [(ngModel)]="tongtien" [format]="0.000.000" [min]="0"
          [placeholder]="'Tổng tiền'" [rangeValidation]="true">
        </ngx-numeric-textbox>
      </div>
    </div>
    <div class="form-group text-center">
      <app-ct-nhapphutung-list (tinhtien)="tinhTien($event);tongtien = +$event"></app-ct-nhapphutung-list>
    </div>
    <div class="form-group">
      <button class="form-control btn btn-block btn-info" [disabled]="form.invalid || invalid" type="submit"
        style="display: flex; justify-content: center">
        <h5 *ngIf="isshow">Submit</h5>
        <mat-spinner diameter="25" *ngIf="!isshow"></mat-spinner>
      </button>
    </div>
  </form>
</div>
